--- # general input
MoleculeInformation:
  numberOfElectrons: 10
  numberOfOrbitals: 14
  orbitalSymmetries: ['A1', 'A1', 'B2', 'A1', 'B1', 'A1', 'B2', 'B2', 'A1', 'B1', 'A1', 'B2', 'A1', 'A1']
  pointGroup: "c2v"
  quantumNumber_S: 0
  quantumNumber_Ms: 0
WavefunctionOptions:
  wavefunctionName: "water"
  wavefunctionOperation: "blockwise" # can be initial or do_excitations or blockwise
  sort: "by_excitation" # can be by_excitation, by_coupled_spin or by_random
  excitations: [1,2] # 1 = single excitation, 2 = double excitations ...
  frozenElectrons: [1,-1] # enter alpha and beta electrons
  frozenMOs: [13,-13,14,-14]
  splitAt: 0
  thresholdCI: 0.01
  keepMin: 15
Output:
  plotCICoefficients: False
Specifications:
  blocksize: 40
  initialAMI: "initial"
  iterationAMI: "iter"
  
   
